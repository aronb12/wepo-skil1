<!DOCTYPE HTML>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="styles/draw.css" />
	</head>
	
	<body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" 
                      data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Paint 2</a>
            </div>
              <ul class="nav navbar-nav navbar-right">
                <li><a id="saveButton" role="button" href="#">Save</a></li>
                <li><a id="loadButton" role="button" href="#">Load</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
		<div class="container">
			<div class="row">
				<div class="container-main">
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button id="lineButton" type="button" class="btn btn-default">Line</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default dropdown-toggle" 
                                    data-toggle="dropdown" aria-   expanded="false">
                                Rectangle
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                              <li><a id="rectFilled" role="button" href="#">Filled</a></li>
                              <li><a id="rectBorder" role="button" href="#">Border</a></li>
                              <li><a id="rectBoth" role="button" href="#">Both</a></li>
                            </ul>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default dropdown-toggle" 
                                    data-toggle="dropdown" aria-   expanded="false">
                                Circle
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                              <li><a id="circFilled" role="button" href="#">Filled</a></li>
                              <li><a id="circBorder" role="button" href="#">Border</a></li>
                              <li><a id="circBoth" role="button" href="#">Both</a></li>
                            </ul>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="penButton" type="button" class="btn btn-default">Pen</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="undoButton" type="button" class="btn btn-default">Undo</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="redoButton" type="button" class="btn btn-default">Redo</button>
                        </div>
                    </div>
					<div class="container-canvas">
						<canvas id="canvas" width="1000" height="450">
							<p>Your browser does not support canvas</p>
						</canvas>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Line Width</label>
                                <select id="lineWidthButton" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="4">4</option>
                                    <option value="8">8</option>
                                    <option value="16">16</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label>Stroke Color</label>
                                <input id="strokeColor" type="color"/>
                            </div>
                            <div class="col-md-2">
                                <label id="label">Fill Color</label>
                                <input id="fillColor" type="color"/>
                            </div>
                            <div class="col-md-2">
                                <label>Font</label>
                                <select id="fontButton" class="form-control">
                                    <option value="1">New Roman</option>
                                    <option value="2">2</option>
                                    <option value="4">4</option>
                                    <option value="8">8</option>
                                    <option value="16">16</option>
                                </select>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</div>
		<script	src="scripts/Base.js"></script>
		<script src="scripts/classes.js"></script>
		<script src="scripts/jquery-2.1.3.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/events.js"></script>
		<script src="main.js"></script>
	</body>
</html>
