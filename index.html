<!DOCTYPE HTML>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="styles/draw.css" />
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="container-main">
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button id="lineButton" type="button" class="btn btn-default">Line</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default dropdown-toggle" 
                                    data-toggle="dropdown" aria-   expanded="false">
                                Rectangle
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                              <li><a id="rectFilled" href="#">Filled</a></li>
                              <li><a id="rectBorder" href="#">Border</a></li>
                              <li><a id="rectBoth" href="#">Both</a></li>
                            </ul>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default dropdown-toggle" 
                                    data-toggle="dropdown" aria-   expanded="false">
                                Circle
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                              <li><a id="circFilled" href="#">Filled</a></li>
                              <li><a id="circBorder" href="#">Border</a></li>
                              <li><a id="circBoth" href="#">Both</a></li>
                            </ul>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="penButton" type="button" class="btn btn-default">Pen</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="saveButton" type="button" class="btn btn-default">Save</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="undoButton" type="button" class="btn btn-default">Undo</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="redoButton" type="button" class="btn btn-default">Redo</button>
                        </div>
                    </div>
					<div class="container-canvas">
						<canvas id="canvas" width="1000" height="450">
							<p>Your browser does not support canvas</p>
						</canvas>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Line Width</label>
                                <select id="lineWidthButton" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="4">4</option>
                                    <option value="8">8</option>
                                    <option value="16">16</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label>Stroke Color</label>
                                <input id="strokeColor" type="color"/>
                            </div>
                            <div class="col-md-2">
                                <label id="label">Fill Color</label>
                                <input id="fillColor" type="color"/>
                            </div>
                            <div class="col-md-2">
                                <label>Font</label>
                                <select id="fontButton" class="form-control">
                                    <option value="1">New Roman</option>
                                    <option value="2">2</option>
                                    <option value="4">4</option>
                                    <option value="8">8</option>
                                    <option value="16">16</option>
                                </select>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</div>
		<script	src="scripts/Base.js"></script>
		<script src="scripts/classes.js"></script>
		<script src="scripts/jquery-2.1.3.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/events.js"></script>
		<script src="main.js"></script>
	</body>
</html>
