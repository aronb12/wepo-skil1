<!DOCTYPE HTML>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="styles/draw.css" />
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="container-main">
					<div class="container-canvas">
						<canvas id="canvas" width="1000" height="450">
							<p>Your browser does not support canvas</p>
						</canvas>
					</div>
					
					<div class="tools">
						
					</div>
				</div>
			</div>
			<div class="row">
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn btn-default">Pen</button>
						<button type="button" class="btn btn-default">Line</button>
					</div>
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn btn-default">Circle</button>
						<button type="button" class="btn btn-default">Rectangle</button>
					</div>
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn btn-default">Text</button>
						<button type="button" class="btn btn-default">Color</button>
					</div>
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn btn-default">Undo</button>
						<button type="button" class="btn btn-default">Redo</button>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/jquery-2.1.3.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/events.js"></script>
	</body>
</html>
